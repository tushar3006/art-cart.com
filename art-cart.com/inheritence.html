}

if (typeof Object.beget !== 'function') {
Object.beget = function (o) {
var F = function () {};
F.prototype = o;
return new F();
};
}


var constructor=function(o){
var that={};
that.get_name=function(){return o.firstName;};

};




var obj=Object.beget(person);
